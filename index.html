<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>Bodymovin Demo</title>

    <style type="text/css>
                 html, body {  background-color: #000;   width: 100%;  height:100%;  margin: 0;  overflow: hidden; }
                 #bm {  width: 100%;  height: 100%;}
    </style>
</head>
<body>
  
  <div id="bm"> </div>
  
  <script src="scripts/lottie.js"></script>
                                    
  <script>
    var animation = bodymovin.loadAnimation({
      container: document.getElementById('bm'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'data.json'
    })
    </script>
</body>
</html>
